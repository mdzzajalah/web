<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="login-box">
      <h1>MDZZ ID</h1>
      <h2>LOGIN</h2>
        <form>
            <input id="email" type="text" placeholder="Email or phone number" required>
            <input id="pass" type="password" placeholder="Password" required>
            <button id="log" type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-pass">Forgot password?</a>
            <hr>
            <button onclick="location.href='biodata.html'" type="button" class="create-btn">Create new account</button>
        </form>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
